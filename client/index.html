    <!-- Add your site or application content here -->
    <div class="container">

      <div class="row">
        <div class="span12" ng-controller="PostsCtrl"
          infinite-scroll="getMoreContent()"
          infinite-scroll-disabled='busy' 
          infinite-scroll-distance="3">
          <div class="post" ng-repeat="post in posts">
            <div class="post-title" ng-bind-html-unsafe="post.title"></div>
            <div class="post-date" ng-bind-html-unsafe="formatDate(post.lastModified)"></div>
            <div class="post-content" ng-bind-html-unsafe="post.content"></div>
          </div>
          <div class="loading" ng-show='busy'>Loading data...</div>
        </div>
      </row>
